<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="background-color: #44a7a8;width: 2000px;height: 5000px" >
<div id="dtchange" style="width: 800px;height: 500px">

</div>
</div>



<script src="js/pluginsPackage/echarts/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/demosql.js" type="text/javascript" charset="utf-8"></script>
<script>
    var option = {
        tooltip: {trigger: 'axis',},   //也可以是item
        grid: {left:'6%',right: '5%',bottom:'10%'},  //在容器中的位置
        legend: {
            icon: 'rect',    //图例是方形
            itemWidth: 14,itemHeight: 5,itemGap:10,  //图例宽度、高度、间隔
            data: ["总量变化","总量变化"],
            right: '10px',top: '0px',
            textStyle: {fontSize: 12,color: '#fff'}
        },
        xAxis: [
            {
                type: 'category',
                axisLine: {lineStyle: {color: '#57617B'}},axisLabel: {interval:0,textStyle: {color:'#fff',}},
                data:tested.date
            }
        ],
        yAxis: [{
            type: 'value',
            axisTick: {
                show: false
            },
            axisLine: {lineStyle: {color: '#57617B'}},
            axisLabel: {margin: 10,textStyle: {fontSize: 12},textStyle: {color:'#fff'},formatter:'{value}'},
            splitLine: {
                show: true,
                lineStyle:{
                    type:'dashed',
                    color: ['#25CEF3']
                }
            }

        }],
        series: [
            {
                name:'总量变化',
                type: 'line',smooth: true,
                lineStyle: {normal: {width: 2}},
                itemStyle : {
                    normal: {
                        barBorderRadius:[10, 10, 0, 0],
                        color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [{
                            offset: 0,
                            color: "#009AFD"
                        }, {
                            offset: 0.8,
                            color: "#33DAFF"
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                    }
                },
                data:tested.sumchange,
            },
            {
                name:'总量变化',
                type:'bar',
                barWidth:8,
                barGap:2,
                itemStyle : {
                    normal: {
                        barBorderRadius:[10, 10, 0, 0],
                        color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [{
                            offset: 0,
                            color: "#E57230"
                        }, {
                            offset: 0.8,
                            color: "#D8AE22"
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                    }
                },
                data:tested.sumchange,
            }]
    };
    var myChart = echarts.init(document.getElementById('dtchange'));
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
